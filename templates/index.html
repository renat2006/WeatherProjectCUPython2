<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .card img {
            height: 150px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }
        .weather-info {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .status-loading {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .btn-group button.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">üå§Ô∏è –ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</h1>
        <a href="/dash/" class="btn btn-secondary mb-4 d-none" id="visualization-link">üìä –ü–µ—Ä–µ–π—Ç–∏ –∫ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏</a>

        <div class="form-section">
            <form id="weather-form" class="row g-4">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" id="add-city" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥" required autocomplete="off">
                        <label for="add-city">–ì–æ—Ä–æ–¥</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" id="add-button" class="btn btn-dark w-100">–î–æ–±–∞–≤–∏—Ç—å –≥–æ—Ä–æ–¥</button>
                </div>
                <div class="col-md-4 text-center">
                    <label>–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–∏–æ–¥ –ø—Ä–æ–≥–Ω–æ–∑–∞:</label>
                    <div class="btn-group" role="group" aria-label="–ü—Ä–æ–≥–Ω–æ–∑">
                        <button type="button" class="btn btn-outline-primary days-button" data-days="1">1 –¥–µ–Ω—å</button>
                        <button type="button" class="btn btn-outline-primary days-button" data-days="3">3 –¥–Ω—è</button>
                        <button type="button" class="btn btn-outline-primary days-button" data-days="5">5 –¥–Ω–µ–π</button>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <button type="button" id="submit-button" class="btn btn-primary w-100">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>
                </div>
            </form>
        </div>

        <div id="cards-container" class="row mt-4"></div>

        <div id="loading" class="status-loading d-none">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        <div id="result" class="row mt-5 g-4"></div>
    </div>

    <script>
        let cityArray = [];
        let selectedDays = 1;

        document.querySelectorAll('.days-button').forEach(button => {
            button.addEventListener('click', () => {
                selectedDays = button.getAttribute('data-days');
                document.querySelectorAll('.days-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        document.getElementById('add-button').addEventListener('click', () => {
            const cityInput = document.getElementById('add-city');
            const cityName = cityInput.value.trim();
            if (cityName) {
                cityArray.push(cityName);
                const cardContainer = document.getElementById('cards-container');
                const cityCard = document.createElement('div');
                cityCard.className = 'col-md-4';
                cityCard.innerHTML = `
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>${cityName}</h5>
                        </div>
                    </div>`;
                cardContainer.appendChild(cityCard);
                cityInput.value = '';
            }
        });

        document.getElementById('submit-button').addEventListener('click', async function () {
            if (cityArray.length === 0) {
                alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≥–æ—Ä–æ–¥!');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const visualizationLink = document.getElementById('visualization-link');

            loadingDiv.classList.remove('d-none');
            resultDiv.innerHTML = '';
            visualizationLink.classList.add('d-none');

            try {
                const response = await fetch(`/api/weather/multiple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cities: cityArray, days: parseInt(selectedDays) })
                });

                const data = await response.json();
                if (data.error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                displayResults(data);
                visualizationLink.classList.remove('d-none');
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>`;
            } finally {
                loadingDiv.classList.add('d-none');
            }
        });

        const displayResults = (data) => {
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = Object.keys(data).map(city => {
                const cityData = data[city];
                return `
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${city}</h5>
                                <p class="weather-info">üå°Ô∏è –ú–∞–∫—Å: ${cityData.temp_max.join(', ')}¬∞C</p>
                                <p class="weather-info">üå°Ô∏è –ú–∏–Ω: ${cityData.temp_min.join(', ')}¬∞C</p>
                                <p class="weather-info">‚òî –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –¥–æ–∂–¥—è: ${cityData.rain_prob.join(', ')}%</p>
                                <p class="weather-info">üí® –°–∫–æ—Ä–æ—Å—Ç—å –≤–µ—Ç—Ä–∞: ${cityData.wind_speed.join(', ')} –º/—Å</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
